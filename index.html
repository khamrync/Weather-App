<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <container class="searchengine">
        <form id="searching">
            <input class="searchbar" type="text" placeholder="Enter city here" autofocus="on" id="search-text-input"/>
            <input class="searchbutton" type="submit" value="Search"/>
        </form>
        
    
        
    </container>
    
    <div class="container">
        <form id="location">
            <input class="current-location" type="submit" value="📍 Use Current Location"/>
        </form>
        <div class="weather">
            <div class="left"> 
                <div class="icon">
                   <h1>
                    <img id="weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png">
                   </h1> 
                </div>
                <div class="forecast">
                    <p>Sunny</p>
                </div>
                <div class="temp">
                    <h2>
                        <span class="number">82°</span>
                    </h2>
                        <a href="#" id="fahrenheit">F</a>
                        <span class="divider">|</span> 
                        <a href="#" id="celsius">C</a>
                </div>
                <ul>
                    <li>
                        Percipitation: <span id="percipitation"></span>%
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>mph
                    </li>
                </ul>
            <div class="right">
                <h3 class="city">
                    El Paso, TX
                </h3>
                <h4 class="date">
                    Date: 
                </h4>
                <h5 class="time">
                    Time: 
                </h5>
            </div>
                
        </div>
    </div>

    <div class="container2">
        <div class="hourly">
            <div class="hour1">
                4pm
                <div class="h1emoji">
                    ☀️
                </div>
                <div class="h1temp">
                    83°
                </div>
            </div>
            <div class="hour2">
                5pm
                <div class="h2emoji">
                    ☀️
                </div>
                <div class="h2temp">
                    83°
                </div>
            </div>
            <div class="hour3">
                6pm
                <div class="h3emoji">
                    ☀️
                </div>
                <div class="h3temp">
                    82°
                </div>
            </div>
            <div class="hour4">
                7pm
                <div class="h4emoji">
                    ☀️
                </div>
                <div class="h4temp">
                    80°
                </div>
            </div>
            <div class="hour5">
                8pm
                <div class="h5emoji">
                    🌙
                </div>
                <div class="h5temp">
                    76°
                </div>
            </div>
        </div>
    </div>

    <div class="container3">
        <div class="row">
             <div class="col">
                <div class="col">Sunday</div>
                <div class="col">Monday</div>
                <div class="col">Teusday</div>
                <div class="col">Wednesday</div>
                <div class="col">Thursday</div>
                <div class="col">Friday</div>
            </div>
        </div>
    </div>

<footer>
    <a href="https://github.com/khamrync/Weather-App" target="_blank">Open-Source Code</a> by: Khamryn Clark>
</footer>
  </body>
  <script src="src/app.js"></script>
</html>
